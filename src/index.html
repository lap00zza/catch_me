<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        #header{
            background-color: #009989;
            display: block;
            height: 100px;
            padding-left: 5px;
            padding-right: 5px;
            padding-bottom: 8px;
            padding-top: 1px;
        }
        #counter {
            position: relative;
            height: 40px;
            padding: 0 20px;
            font-size: 25pt;
            color: white;
            text-align: center;
            background-color: #A3A948;
            border-radius: 20px;
            border: 1px solid #660066;
            z-index: 100;
            display: inline-block;
            float: right;
        }
        #level_num {
            float: left;
            display: inline-block;
            z-index: 100;
            position: relative;
            height: 40px;
            padding: 0 20px;
            font-size: 25pt;
            color: white;
            text-align: center;
            background-color: #A3A948;
            border-radius: 20px;
            border: 1px solid #660066;

        }
        #level_description {
            text-align: center;
            z-index: 100;
            position: relative;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        #time_remaining {
            text-align: center;
            font-size: 26pt;
            z-index: 100;
            position: relative;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .difficulty {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
        }
        .body {
            background: #009989;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
            animation-name: rubberBand;
        }
        @keyframes rubberBand {
            0% {transform: scale(1);}
            30% {transform: scaleX(1.25) scaleY(0.75);}
            40% {transform: scaleX(0.75) scaleY(1.25);}
            60% {transform: scaleX(1.15) scaleY(0.85);}
            100% {transform: scale(1);}
        }
        h2 {
            height: 40px;
            padding: 0 20px;
            font-size: 16pt;
            color: white;
            text-align: center;
        }
        .popup{
            left: calc( 50% - 150px );
            position: absolute;
            top: 10%;
            background: white;
            width: 300px;
            height: 150px;
            z-index: 102;
            border-radius: 10px;
            display: none;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .popup .message_box{
            width: 100%;
            display: block;
            height: calc( 100% - 25px);
            text-align: center;
            position: relative;
        }
        .popup .message_box .message{
            display: block;
            margin: auto;
            padding: 30px;
        }
        .popup button{
            margin: auto;
            display: block;
            background-color: #A3A948;
            border: 1px solid black;
            border-radius: 15px;
            width: 60px;
            cursor: pointer;
        }
        .overlay{
            z-index: 101;
            background-color: grey;
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <!--
    Why wrap? Coz firefox is a princess and cant track mouseover
    on the body. Screw you sly fox.
    -->
    <div id="header">
        <div id="level">
            <h1 id="level_num"></h1>
            <h1 id="counter" class="animated">0</h1>
            <h2 id="level_description"></h2>
            <h2 id="time_remaining"></h2>
        </div>
    </div>
    <div class="body">
        <div id="catch_me"></div>
        <div class="difficulty">
            <button class="diff-btn" id="EASY">Easy</button>
            <button class="diff-btn" id="MEDIUM">Medium</button>
            <button class="diff-btn" id="HARD">Hard</button>
            <button class="diff-btn" id="EXTREME">Extreme</button>
        </div>
        <div class="overlay"></div>
        <div class="popup">
            <div class="message_box"><div class="message">Sample Message</div></div>
            <button id="continue_btn">OK</button>
        </div>
    </div>
    <audio src="http://www.nyan.cat/music/technyancolor.ogg" autoplay loop></audio>
    <audio id="count-sound" src="http://freesound.org/data/previews/131/131660_2398403-lq.mp3"></audio>
</body>
<script src="./script.js"></script>
</html>
