<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <div id="header">
        <div id="level">
            <h1 id="level_num"></h1>
            <h1 id="counter" class="animated">0</h1>
            <h2 id="level_description"></h2>
            <h2 id="time_remaining"></h2>
        </div>
    </div>
    <div class="body">
        <div id="catch_me" style="background-color: transparent !important"></div>
        <button class="sound-toggle" id="sound-toggle">
            <img id="toggle_icon" src="icons/mute.svg">
        </button>
        <div class="difficulty">
            <button class="diff-btn" id="EASY">Easy</button>
            <button class="diff-btn" id="MEDIUM">Medium</button>
            <button class="diff-btn" id="HARD">Hard</button>
            <button class="diff-btn" id="EXTREME">Extreme</button>
        </div>
    </div>
    <audio id="back_sound" src="http://www.nyan.cat/music/technyancolor.ogg" autoplay loop></audio>
    <audio id="count-sound" src="http://freesound.org/data/previews/131/131660_2398403-lq.mp3"></audio>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./script.js"></script>
</html>
